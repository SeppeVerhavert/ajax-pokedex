<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="pokedex">
        <div id="leftHalf">
            <div id="searchDiv">
                <input id="inputField" type="text" placeholder="Search pokémon by name or ID"></input>
                <button id="searchBtn">Click me!</button>
            </div>
            <img id="sprite" src="">
        </div>
        <div id="rightHalf">
            <div id="infoDiv">
                <div id="nameHeader"></div>
                <div id="idHeader"></div>
                <div id="movesDiv">
                    <div class="move"></div>
                    <div class="move"></div>
                    <div class="move"></div>
                    <div class="move"></div>
                </div>
                <div id="evolutionDiv"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
