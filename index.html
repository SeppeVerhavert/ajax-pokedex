<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="pokedex">
        <div id="header">Pokédex</div>
        <div id="leftHalf">
            <div id="searchDiv">
                <input id="inputField" type="text" placeholder="name or id"></input>
                <br>
                <button id="searchBtn">search</button>
            </div>
            <img id="sprite" src="">
        </div>
        <div id="buttons">
            <div class="smallButton" id="rectangleRed"></div>
            <div class="smallButton" id="rectangleYellow"></div>
            <div class="smallButton" id="rectangleGreen"></div>
            <div id="blueButtons">
                <div class="largeButton" id="buttonNext"><br>></div>
                <div class="largeButton"><br>*</div>
                <div class="largeButton" id="buttonPrevious"><br><</div>
            </div>
        </div>
        <div id="rightHalf">
            <div id="infoDiv">
                <div id="nameHeader">pokémon name:<br></div>
                <br>
                <div id="idHeader">pokémon id:<br></div>
                <br>
                <div id="typesHeader">pokémon types:<br></div>
                <br>
                <div id="movesDiv">pokémon moves:<br>
                    <div class="move"></div>
                    <div class="move"></div>
                    <div class="move"></div>
                    <div class="move"></div>
                </div>
                <br>
                <div id="evolutionDiv">evolves from:<br></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
